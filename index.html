<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Card</title>
</head>
<body>
    <main class="container">
        <article class="card">
            <img src="img/fondoencabezado.svg" alt="" class="card-header">
            <div class="card-body">
                <div class="card-body-content">
                    <img src="img/charizard.png" alt="" class="card-body-content-image">
                </div>
                <h1 class="card-body-title">Charizard <span>#26</span></h1>
                <p class="card-body-text">Colleccionable</p>
            </div>

            <footer class="card-footer">
                <div class="card-footer-poder">
                    <h3>Poder</h3>
                    <img src="img/fuego.png" alt="">
                </div>

                <div class="card-footer-poder">
                    <h3>Resistencia</h3>
                    <img src="img/castillo.png" alt="">
                </div>

                <div class="card-footer-poder">
                    <h3>Bonus</h3>
                    <img src="img/cofre.png" alt="">
                </div>

            </footer>

        </article>
    </main>
</body>
</html>
